Oczek<input id="out1">
<br>

Szerokość<input id="out3">

 </form>
<script type="text/javascript">
    function oknoPrompt() {
	     
oczko = 100 / document.getElementById('out1').value;
rzad = 100 / document.getElementById('out2').value;

alert('Oczko mm'+oczko+'\n Rzad mm'+rzad);

iloczek=document.getElementById('out3').value*10/oczko;
ilrzedow=document.getElementById('out4').value*10/rzad;

alert('Oczek szer '+iloczek+'\n Rzedow dl '+ilrzedow);
	 
	document.getElementById('out3')=iloczek;
document.getElementById('out4')=ilrzedow;	
	 
    }
 
    document.getElementById('prompt').onclick = function() {
        oknoPrompt()
    }
</script>
